<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="style-double-vert-slider.css">
    <title>Vertical slider</title>
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #dec9f9">
            <h1>Violet Sunrise</h1>
            <p>all in violet</p>
        </div>
        <div style="background-color: #90f8f4">
            <h1>Wild Beach</h1>
            <p>one day you feel pleasure</p>
        </div>
        <div style="background-color: #f7848f">
            <h1>Red painting</h1>
            <p>Abstract approach</p>
        </div>
        <div style="background-color: #d7fba1">
            <h1>Green Landscape</h1>
            <p>Amazing location</p>
        </div>
    </div>

    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/uploads/1412026095116d2b0c90e/3bf33993')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1485337067832-85c243e4d4ac?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1593899025469-8ea731985ccb')"></div>
    </div>


    <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
    </div>
</div>

<script src="script-double-vert-slider.js"></script>
</body>
</html>
