<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="style-background-slider.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
        <div class="slide active"
         style="background-image: url('https://images.unsplash.com/photo-1549281899-f75600a24107?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80')"></div>
        <div class="slide"
         style="background-image: url('https://images.unsplash.com/photo-1575362957017-4644306c8e4b')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1558546793-8605713ae4f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=986&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519684093736-61f49e250672?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80')"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
</div>
<script src="script-background-slider.js"></script>
</body>
</html>
